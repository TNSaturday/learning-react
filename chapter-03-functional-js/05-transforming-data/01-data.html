<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Transforming Data</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Transforming Data</h1>
    </header>
    <main id="target">
    </main>
    <script type="text/babel">
      const header = text => {
        let h3 = document.createElement("h3");
        h3.innerText = text;
        return h3;
      };

      const konyaCities = [
        "Nevsehir",
        "Konya",
        "Urgup"
      ];

      let [firstCity] = konyaCities;

      document.getElementById("target").appendChild(header(firstCity));

      console.log(konyaCities.join(", "));
    </script>
  </body>
</html>
