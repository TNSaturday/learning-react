<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Fragments</title>
</head>
<body>
    <div id="root"></div>

    <script
            src="https://unpkg.com/react@16.8.6/umd/react.development.js">
    </script>
    <script
            src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js">
    </script>
    <script
            src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">
        const container = document.getElementById("root");
        const data = [
            {
                destination: "Pamukkale",
                sights: ['Ierapolis', 'Karahait', 'Salda'],
                price: 50
            },
            {
                destination: "Cappadocia",
                sights: ['Baloons', 'Jeep Safari', 'Konya'],
                price: 75
            },
        ]

        const Header = ({ destination }) => {
            return <h1>A tour to {destination}</h1>
        }

        const Sights = ({ sights }) => {
            return (
                <>
                    <h3>Sights to visit:</h3>
                    <ul>
                        {sights.map((sight, i) => (
                            <li key={i}>{sight}</li>
                        ))}
                    </ul>
                </>
            )
        }

        const Price = ({price}) => {
            return <p><b>Price</b>: ${price}</p>;
        }

        const Tour = ({ destination, sights, price }) => {
            return (
                <>
                    <Header destination={destination} />
                    <Sights sights={sights}/>
                    <Price price={price}/>
                </>
            )
        }

        const ToursList = ({tours}) => {
            return tours.map((tour, i) => <Tour key={i} {...tour}/>);
        }

        ReactDOM.render(<ToursList tours={data}/>, container);
    </script>
</body>
</html>
