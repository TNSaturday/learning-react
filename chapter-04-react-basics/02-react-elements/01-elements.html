<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Elements</title>
</head>
<body>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>

    const tourElement = React.createElement("h1", { id: "tour-1" }, "Памуккале");
    const sights = ['Иераполис', 'Карахаит', 'Травертиновые террасы', 'Салда'];
    const included = ['Обед', 'Термальные исчтоники при отеле'];
    const priceAdult = 50;
    const priceKid = 30;

    const tourObject = {
      sights,
      included,
      priceAdult,
      priceKid
    };

    ReactDOM.render(
        tourElement,
        document.getElementById('react-container')
    );

    console.log(tourObject);

</script>

</body>
</html>
