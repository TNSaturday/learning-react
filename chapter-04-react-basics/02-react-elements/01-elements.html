<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Elements</title>
</head>
<body>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>

    const sights = ['Иераполис', 'Карахаит', 'Травертиновые террасы', 'Озеро Салда'];

    const Header = () => {
        return React.createElement("h1", { id: "pamukkale" }, "Памуккале");
    }

    const SightsList = ({ items }) => {
        return React.createElement(
            "ul",
            { className: "sights" },
            items.map((sight, i) =>
                React.createElement("li", { key: i }, sight)
            )
        );
    }

    ReactDOM.render(
        React.createElement(SightsList, { items: sights }, null),
        document.getElementById('react-container')
    );

</script>

</body>
</html>
