<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Destructuring</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Destructuring</h1>
<p>Open the console</p>
<script type="text/babel">

    // Destructuring Assignment
    const sandwich =  {
      bread: "dutch crunch",
      meat: "tuna",
      cheese: "swiss",
      toppings: ["lettuce", "tomato", "mustard"]
    };

    let { bread, meat } = sandwich;

    console.log(`Destructured variables: ${bread}, ${meat}`);

    bread = "garlic";
    meat = "turkey";

    console.log(`Destructured variables after reassignment: ${bread}, ${meat}`);
    console.log(`Original object stays the same: ${sandwich.bread}, ${sandwich.meat}`);

</script>
</body>
</html>
