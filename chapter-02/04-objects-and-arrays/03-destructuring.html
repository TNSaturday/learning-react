<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Destructuring</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Destructuring</h1>
<p>Open the console</p>
<script type="text/babel">

    // Destructuring object arguments
    const announceTour = ({ from, to, date, price }) =>
      console.log(`Our tour from ${from} to ${to} on ${date} is just $${price}!!!`);

    const ourTour = {
        from: "Antalya",
        to: "Pamukkale",
        costPrice: 30,
        date: 'May 1',
        price: 50,
        sights: [
            'Karahait',
            'Pamukkale',
            'Salda'
        ],
    };

    announceTour(ourTour);
</script>
</body>
</html>
