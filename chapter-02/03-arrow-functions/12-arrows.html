<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Arrow Functions</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Arrow Functions</h1>
<p>Open the console</p>
<script type="text/babel">

    // If we want ro return an object from the arrow function, it must be enclosed in round brackets
    const person = (firstName, lastName) => ({
        first: firstName,
        last: lastName
    });
    console.log(person("Flad", "Hanson"));

    // Or use explicit return statement
    const anotherPerson = (firstName, lastName) => {
        return {
            first: firstName,
            last: lastName
        }
    };
    console.log(anotherPerson("Brad", "Castleberry"));

</script>
</body>
</html>
