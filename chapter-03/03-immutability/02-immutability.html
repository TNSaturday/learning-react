<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Immutability</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Immutability</h1>
    <p>Open the console</p>
    <script type="text/babel">
      const ourTour = {
        from: "Antalya",
        to: "Pamukkale",
        costPrice: 30,
        date: 'May 1',
        price: 50,
        sights: [
          'Karahait',
          'Pamukkale',
          'Salda'
        ],
      };

      const rateTour = (tour, rating) => ({
        ...tour,
        rating
      });


      console.log(rateTour(ourTour, 5));
      console.log(ourTour);
    </script>
  </body>
</html>
